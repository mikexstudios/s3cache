# nginx configuration was influenced by default ubuntu nginx.conf as well as:
# https://stdout.cowthink.org/how-to-tweak-the-nginx-web-server/
user nginx nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections  1024; #determine by ulimit -n
  multi_accept on;
  use epoll; #supported for Linux >= 2.6
}

http {
  # These logs files will be forwarded to stdout/stderr
  #access_log /var/log/nginx/access.log;
  access_log off;
  error_log /var/log/nginx/error.log crit;

  # Basic settings
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  server_tokens off;

  # Buffers and timeouts
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  types_hash_max_size 2048;
  keepalive_timeout 65;

  # Compression
  gzip on;
  gzip_disable "msie6";


  #server {
  #  listen 80;
  #  server_name localhost;

  #  location / {
  #      root   html;
  #      index  index.html index.htm;
  #  }
  #}

  # Additional conf and virtual hosting
  include /etc/nginx/conf.d/*.conf;
  #include /etc/nginx/sites-enabled/*;
}

