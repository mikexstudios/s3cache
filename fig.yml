# This file is used to specify command line arguments to the docker run command
# rather than for replacing the Dockerfile.
web:
  build: .
  volumes:
    # For some reason, can't seem to mount more than one shared volume.
    - .:/usr/src/app/:ro
  ports:
    - 80:80
  environment:
    - PYTHONUNBUFFERED=True #disable print buffering in gunicorn
    - MODE=dev
    - S3_BUCKET #define on command line
    - S3_ACCESS_KEY_ID #define on command line
    - S3_SECRET_ACCESS_KEY #define on command line

